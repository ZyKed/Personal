<div>
    <div class="panel panel-default" style="float :left">
        <div><h2>Top Stories</h2></div>
        <div ng-repeat = "x in news" class="panel panel-inverse">
            <h3>{{x.title}}</h3><br/> description : {{x.description}}
            <br/><a href="#">View More</a>
        </div>
    </div>
    <div class="panel panel-default" style="float : left">
        <div><h2>Trending Stories</h2></div>
        <div ng-repeat = "x in news | orderBy : 'x.likes' : true" class="panel panel-inverse">
            <h3>{{x.title}}</h3><br/> description : {{x.description}}
            <br/><a href="#">View More</a>
        </div>
    </div>
    <div ui-view></div>
</div>
