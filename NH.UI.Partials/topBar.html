<style type = "text/css">
.glyphicon.glyphicon-user {
    font-size: 20px;
}
</style>
<div id="templatemo_top_panel">
        <div id="templatemo_sitetitle">
            NEWS PORTAL
        </div>
        <div id="templatemo_searchbox">
            <div style="float:left">
            <form action="#" method="get" class="form-inline">
                <select class="form-control">
                    <option value="Bhubaneswar">Bhubaneswar</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Jaipur">Jaipur</option>
                    <option value="Delhi">Delhi</option>
                </select>
                <input type="date" name="date" size="10" id="datefield" title="datefield" class="form-control" />
                <input type="submit" name="Search" value="Search" alt="Search" title="Search" class="btn btn-primary" />
            </form>
                </div>
                <div style="float:inherit">
                    <span class="glyphicon glyphicon-user"><font size = "5px">{{username}}</font></span>&nbsp;&nbsp;
              
                <button ng-show = "username == 'Guest'" type="button" name="Search" alt="Search" title="Search" class="btn btn-success" data-toggle="modal" data-target="#LoginModal">Login</button>
                <button ng-hide = "username == 'Guest'" type="button" name="Logout" alt="Logout" title="Logout" class="btn btn-success" data-toggle="modal" data-target="#LoginModal">Logout</button>
                    <div class="modal fade" id="LoginModal" role="dialog">
                        <div class="modal-dialog">

                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Login</h4>
                                </div>
                                <div class="modal-body">
                                   
                                    <table>
                                      <form>
                                        <tr style="color:black"><td id="logintd"> Username : </td>  <td id="logintd"> 
                                          <input type="text" class="form-control"  ng-model = "username" name="username" placeholder="Username" /></td></tr>
                                        <tr style="color:black"><td id="logintd"> Password : </td><td id="logintd">
                                          <input type="password" ng-model = "password" class="form-control" name="password" placeholder="Password" required /></td></tr>
                                       </br>
                                        <tr><td>&nbsp;</td><td><input type="submit" id="Submit1" class="btn btn-success" name="SubmitButton" value="Login" ng-click = "login()"/></td></tr>
                                   </form>
                                    </table>
                                  
                                </div>

                            </div>

                        </div>
                    </div>



                </div>
                <br />

            </div>
      
    </div>
     <div id="templatemo_menu">
        <ul>
            <li><a href="/index.html" >Home</a></li>
           <li><a ui-sref=".stories">Top Stories</a></li>
                <li><a ui-sref=".sports">Sports</a></li>
                <li><a ui-sref=".weather">Weather</a></li>
                <li><a ui-sref=".shop">Shop</a></li>
                <li><a ui-sref=".gadgets">Gadgets</a></li>                             
        </ul> 
	</div>
